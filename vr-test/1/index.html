<!DOCTYPE html>
<html>
<head>
  <!-- Include A-Frame and A-Frame Physics System -->
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- Include A-Frame mobile support to improve performance on mobile devices -->
  <script src="https://aframe.io/releases/1.4.0/aframe-mobile.min.js"></script>

  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>

</head>

<body>
<a-scene mobile-ui="enabled: true">
  <a-camera id="camera" wasd-controls look-controls></a-camera> <!-- Enable the VR mode UI -->

  <script>

    document.querySelector("a-scene").addEventListener("loaded", function () {
      let scene = this;

      // Detect the VR display and enter VR mode
      scene.canvas.addEventListener("click", function () {
        if (AFRAME.utils.device.checkHeadsetConnected()) {
          scene.enterVR();
        }
      });
    });

    let button = document.querySelector(".a-enter-vr-button");

    let interval = setInterval(timer, 1000);

    function timer() {
      let seconds = 2;

      seconds--;
      if (seconds < 0) {
        clearInterval(interval);
        button.click();
      }
    }

  </script>

  <!-- Set the background color of the scene to black -->
  <a-sky color="#000000"></a-sky>
  <a-assets>
    <a-asset-item id="pixel" src="../vr-cavern.glb"></a-asset-item>
  </a-assets>

  <!-- Include your 3D model -->
  <a-entity gltf-model="#pixel"></a-entity>
</a-scene>


</body>
</html>
