<!DOCTYPE html>
<html>

<head>
  <!-- Include A-Frame and A-Frame Physics System -->
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Include A-Frame mobile support to improve performance on mobile devices -->
  <script src="https://aframe.io/releases/1.5.0/aframe-mobile.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.5.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
  <a-scene mobile-ui="enabled: true">
    <!-- Use the a-entity for the camera and set the position attribute -->
    <a-entity position="0 5 0">
      <a-animation atribute="rotation" 
        to="0 360 0" 
        repeat="indefinite" 
        dur="10000" 
        easing="linear">
      </a-animation>
      <a-camera id="camera" 
        look-controls 
        position="10 0 0">
        <a-animation atribute="rotation" 
          to="0 360 0" 
          repeat="indefinite" 
          dur="10000" 
          easing="linear">
        </a-animation>
    </a-camera>
    </a-entity>

    <!-- Set the background color of the scene to black -->
    <a-sky color="#000000"></a-sky>
    <a-assets>
      <a-asset-item id="pixel" src="../vr-cavern.glb"></a-asset-item>
    </a-assets>

    <!-- Include your 3D model -->
    <a-entity gltf-model="#pixel"></a-entity>
  </a-scene>

  <scryptr>
      const camera = document.getElementById('camera');
      camera.setAttribute('wasd-controls', 'enabled', false); // Disable wasd-controls
  </scryptr>

</body>
</html>
