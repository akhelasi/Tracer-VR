<!DOCTYPE html>
<html>
<head>
  <!-- Include A-Frame and A-Frame Physics System -->
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- Include A-Frame mobile support to improve performance on mobile devices -->
  <script src="https://aframe.io/releases/1.4.0/aframe-mobile.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
<!--https://aframe.io/docs/1.4.0/components/vr-mode-ui.html-->
<a-scene mobile-ui="enabled: true" vr-mode-ui="enterARButton: #myEnterARButton">
    <a id="myEnterARButton" href="#" style="/*display: none;*/ opacity: 0;"></a>

  <a-camera id="camera" wasd-controls look-controls></a-camera>
  <a-sky color="#000000"></a-sky>
  <a-assets>
    <a-asset-item id="pixel" src="../vr-cavern.glb"></a-asset-item>
  </a-assets>

  <!-- Include your 3D model -->
  <a-entity gltf-model="#pixel"></a-entity>

</a-scene>
</body>
