<!DOCTYPE html>
<html>
<head>
  <!-- Include A-Frame and A-Frame Physics System -->
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- Include A-Frame mobile support to improve performance on mobile devices -->
  <script src="https://aframe.io/releases/1.4.0/aframe-mobile.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
<a-scene mobile-ui="enabled: true">
  <a-camera id="camera" wasd-controls look-controls></a-camera>
  <a-sky color="#000000"></a-sky>
  <a-assets>
    <a-asset-item id="pixel" src="../vr-cavern.glb"></a-asset-item>
  </a-assets>

  <!-- Include your 3D model -->
  <a-entity gltf-model="#pixel"></a-entity>

  <script>
    // Function to programmatically enter VR mode when the device orientation changes
    function enterVRModeOnOrientation() {
      var scene = document.querySelector("a-scene");

      // Detect the orientation change
      function handleOrientation(event) {
        // Check if the orientation has changed to landscape
        if (
                (window.orientation === 90 || window.orientation === -90) &&
                AFRAME.utils.device.checkHeadsetConnected()
        ) {
          scene.enterVR();
        }
      }

      // Listen for the deviceorientation event
      window.addEventListener("deviceorientation", handleOrientation);

      // Remove the event listener when VR mode is entered
      scene.addEventListener("enter-vr", function () {
        window.removeEventListener("deviceorientation", handleOrientation);
      });
    }

    // Wait for the page to load and then trigger VR mode based on orientation change
    window.addEventListener("load", enterVRModeOnOrientation);
  </script>
</a-scene>
</body>
</html>
