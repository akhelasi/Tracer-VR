<!DOCTYPE html>
<html>
<head>
  <!-- Include A-Frame and A-Frame Physics System -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>

  <!-- Include the WebVR Polyfill to enable VR on various devices, including Samsung Gear VR -->
  <script src="https://aframe.io/releases/1.4.0/aframe-v0.9.2.min.js"></script>

</head>

<body>
<a-scene physics vr-mode-ui="enabled: true"> <!-- Enable the VR mode UI -->
  <!-- Set the background color of the scene to black -->
  <a-sky color="#000000"></a-sky>
  <a-assets>
    <a-asset-item id="pixel" src="../vr-cavern.glb"></a-asset-item>
  </a-assets>

  <!-- Include your 3D model -->
  <a-entity gltf-model="#pixel"></a-entity>
</a-scene>
</body>
</html>
