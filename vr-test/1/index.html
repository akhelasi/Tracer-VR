<!DOCTYPE html>
<html>
<head>
  <!-- Include A-Frame and A-Frame Physics System -->
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- Include A-Frame mobile support to improve performance on mobile devices -->
  <script src="https://aframe.io/releases/1.4.0/aframe-mobile.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
<a-scene mobile-ui="enabled: true">
  <a-camera id="camera" wasd-controls look-controls></a-camera>
  <a-sky color="#000000"></a-sky>
  <a-assets>
    <a-asset-item id="pixel" src="../vr-cavern.glb"></a-asset-item>
  </a-assets>

  <!-- Include your 3D model -->
  <a-entity gltf-model="#pixel"></a-entity>
  <button class="a-enter-vr-button" title="Enter VR mode with a headset or fullscreen without" aframe-injected></button>

  <script>
    // Function to programmatically click the VR button after the site loads
    function clickVRButton() {
      var vrButton = document.querySelector(".a-enter-vr-button");

      // Check if the VR button element exists
      if (vrButton) {
        vrButton.click();
      }
    }

    // Wait for the page to load and then click the VR button
    window.addEventListener("load", clickVRButton);
  </script>
</a-scene>
</body>
</html>
