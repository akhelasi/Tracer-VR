<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include A-Frame and A-Frame Physics System -->
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- Include A-Frame mobile support to improve performance on mobile devices -->
  <script src="https://aframe.io/releases/1.4.0/aframe-mobile.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>

<body style="display: flex;">

<!-- Left Eye Scene -->
<div style="
    position: absolute;
    left: 0%;
    width: calc(50% - 2px);
    border-right: solid 2px white;
}">
  <a-scene mobile-ui="enabled: true">
    <a-camera id="left-camera" wasd-controls look-controls="enabled: false"></a-camera>
    <a-sky color="#000000"></a-sky>
    <a-assets>
      <a-asset-item id="pixel" src="../vr-cavern.glb"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#pixel"></a-entity>
  </a-scene>
</div>

<!-- Right Eye Scene -->
<div style="
    position: absolute;
    left: calc(50% + 2px);
    width: calc(50% - 2px);
    border-left: solid 2px white;
}">
  <a-scene mobile-ui="enabled: true">
    <a-camera id="right-camera" wasd-controls look-controls="enabled: false"></a-camera>
    <a-sky color="#000000"></a-sky>
    <a-assets>
      <a-asset-item id="pixel" src="../vr-cavern.glb"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#pixel"></a-entity>
  </a-scene>
</div>

</body>

</html>
