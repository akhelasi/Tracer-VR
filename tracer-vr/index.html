<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>vrTracer</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script src="./js/script.js"></script>
  </head>

  <body>
    <div class="container" id="container">
      <div class="tablet" id="tablet">


          <div id="scenesContainer" class="scenesContainer">
          <div id="aroundvrbutton" class="aroundvrbutton">
            <div class="asd1 asd"></div>
            <div class="asd2 asd"></div>
          </div>
          <button id="vr" class="vr" onclick="vrButton()">GO</button>

          <button id="scene1" class="scene1 scene" onclick="scene1Button()">
            Magnets + Cavern
          </button>
          <button id="scene2" class="scene2 scene" onclick="scene2Button()">
            Muons
          </button>
          <button id="scene3" class="scene3 scene" onclick="scene3Button()">
            Magnets
          </button>
          <button id="scene4" class="scene4 scene" onclick="scene4Button()">
            Magnets + Muons
          </button>

          <div id="info-button" class="info-button"><span>&#9432;</span></div>
        </div>


        <div id="info-window" class="info-window hidden">
          <div class="info-content">
            <button id="close-button-info">&#x2715;</button>
            <h1 style="margin : 0; padding-top:0;">Tracer VR Ver. 1.0</h1>
            <h3>Virtual Reality Table</h3>
            <h3>of the ATLAS Detector</h3>
            <br>
            <h3 style="margin : 0; padding-top:0;">Developers</h3>
            <p>Alexander Sharmazanashvili : Project Manager, Concept Creator</p>
            <p>Avtandil Khelshvili : Software Developer</p>
            <br>
            <p style="margin : 0; padding-top:0;">Based on the <span id="tracer-tech">Tracer Technology</span></p>
            <p style="margin : 0; padding-top:0;">2025</p>
          </div>
        </div>
    

        <!-- <p class="sentence">2025 Georgian Technical University</p> -->
      </div>
    </div>
  </body>
</html>
