<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Scene Selector</title>
    <link rel="stylesheet" href="styles/index.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <img class="logo" src="../assets/images/logo-removeBg-preview.png" alt="VR Logo">
            <h1>Select a Scene</h1>
            <div class="buttons">
                <button id="scene1" class="scene-button" onclick="scene1Button()">Scene I</button>
                <button id="scene2" class="scene-button" onclick="scene2Button()">Scene II</button>
                <button id="scene3" class="scene-button" onclick="scene3Button()">Scene III</button>
                <button id="scene4" class="scene-button" onclick="scene4Button()">Scene IV</button>
            </div>
            <button id="vr" class="vr-button" onclick="vrButton()">Enter VR</button>
            <p class="footer">2025 Georgian Technical University</p>
        </div>
    </div>
</body>
</html>
