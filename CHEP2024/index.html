<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Rendering Performance Test</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    .fps-display {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: rgb(255, 0, 0);
      background-color: white;
      font-size: 15px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="fps-display" id="fpsDisplay">
    <div>Average time per = (ATP)*</div>
    <div>Triangles (Tr)*: 0</div>
    <div>Draw calls (Geometries): 0</div>
    <div>(ATP)* frame: 0.000000 seconds</div>
    <div>(ATP)* (Tr)*: 0.000000000 seconds</div>
  </div>

  <a-scene stats background="color: gray" ar-mode-ui="enabled: false" vr-mode-ui="enabled: false">
    <a-entity id="modelContainer" position="0 1.6 0"></a-entity>
    <a-entity id="rig" position="0 0 70">
      <a-camera camera="active: true" 
                id="camera" 
                look-controls-enabled="true" 
                position="0 1.6 0"
                wasd-controls-enabled="false">
      </a-camera>
    </a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
