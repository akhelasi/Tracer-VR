<!DOCTYPE html>
<html>
  <head>
    <title>AR.js NFT Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">

      <a-nft
        type="nft"
        url="assets/images/Detector_Overview_300_DPI"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">

        <a-entity gltf-model="url(assets/models/magnet_system_scene.glb)" scale="0.05 0.05 0.05"></a-entity>

      </a-nft>

      <a-entity camera></a-entity>

    </a-scene>

  </body>
  
</html>
