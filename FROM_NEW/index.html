<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>AR Project _ Gesture Interactions - A-Frame & AR.js</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./styles/index.css">

  <!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe-master.min.js"></script> -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="./arjs-gestures-master/dist/gestures.js"></script>
  <!--   
  <script src="./arjs-gestures-master/gesture-detector.js"></script>
  <script src="./arjs-gestures-master/gesture-handler.js"></script>
   -->
</head>

<body>

  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

<!--   
            renderer="logarithmicDepthBuffer: true; precision: medium;" 
  -->
  <a-scene  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            embedded 
            renderer="logarithmicDepthBuffer: true;" 
            vr-mode-ui="enabled: false;" 
            gesture-detector
            id="scene">

    <a-assets>
      <a-asset-item id="magnetModel" src="https://raw.githubusercontent.com/akhelasi/Tracer-VR/master/FROM_NEW/assets/models/magnet_system_scene.glb"></a-asset-item>
      <a-asset-item id="solenoidModel" src="https://raw.githubusercontent.com/akhelasi/Tracer-VR/master/FROM_NEW/assets/models/solenoid_scene.glb"></a-asset-item>
    </a-assets>

    <!-- პირველი NFT მარკერი -->
    <a-nft  type="nft" 
            url="https://raw.githubusercontent.com/akhelasi/Tracer-VR/master/FROM_NEW/assets/images/Detector_Overview_1-1(NFT)6/ultralytics_1-1324" 
            smooth="true" 
            smoothcount="10"
            smoothtolerance="0.01" 
            smooththreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="marker1"
            >
      <a-entity gltf-model="#magnetModel" 
                scale="30 30 30" 
                position="0 0 0"
                class="clickable"
                gesture-handler
                >
      </a-entity>
    </a-nft>

    <!-- მეორე NFT მარკერი -->
    <a-nft  type="nft" 
            url="https://raw.githubusercontent.com/akhelasi/Tracer-VR/master/FROM_NEW/assets/images/Detector_Overview_1-2(NFT)6/ultralytics_1-2324" 
            smooth="true" 
            smoothcount="10"
            smoothtolerance="0.01" 
            smooththreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="marker2"
            >
      <a-entity gltf-model="#solenoidModel" 
                scale="30 30 30" 
                position="0 0 0"
                class="clickable"
                gesture-handler
                >
      </a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="./js/index.js"></script>
</body>

</html>
