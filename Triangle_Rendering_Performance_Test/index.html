<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Triangle Rendering Performance Test</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <style>
    .fps-display {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: rgb(255, 0, 0);
      background-color: white;
      font-size: 15px;
      z-index: 999;
    }
  </style>
</head>

<body>
  <div class="fps-display" id="fpsDisplay">
    <div>Average time per = (ATP)</div>
    <div>Triangles(Tr): 0</div>
    <div>draw calls (Geometries): 0</div>
    <div>(ATP) frame: 0.000000 seconds</div>
    <div>(ATP) (Tr): 0.000000000 seconds</div>
    
  </div>

  <a-scene stats>
    <a-entity id="shapes"></a-entity>
    <a-camera position="0 5 70"></a-camera>
  </a-scene>
  <script src="script.js"></script>
</body>
</html>
